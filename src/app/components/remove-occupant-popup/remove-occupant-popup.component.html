<h1 mat-dialog-title>Are you sure you Want to empty Locker# {{data.locker.lockerId}}</h1>
<div mat-dialog-content>
    
    <section class="button-contianer">
        <div class="buttons" mat-dialog-actions>
            <button mat-raised-button (click)="onCancel()" color="warn">Cancel</button>
            <button mat-raised-button [mat-dialog-close]="true" color="accent"
                       cdkFocusInitial>Confirm</button>
          </div>
    </section>
      
</div>
